[tool.poetry]
name = "modsim"
version = "0.3.0"
description = "A Modbus TCP Device Simulator"
authors = ["Ying Shaodong <helloysd@foxmail.com>"]
readme = "README.md"
repository = "https://github.com/gavinying/modsim"
license = "MIT"
include = [
  "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
pymodbus = "^3.0.2"

[tool.poetry.dev-dependencies]
pip = ">= 21.0"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
modsim = "modsim:app"
